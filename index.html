<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaLog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AquaLog</h1>
      <div class="card">
        <h2>Quick log</h2>
        <div class="input-group">
          <label for="temp"> Temerature(F)</label>
          <input type="number" id="temp" placeholder="78-82" />
          <label for="pH"> pH</label>
          <input type="number" step="0.1" id="pH" placeholder="0-14" />
          <label for="ammonia">Ammonia</label>
          <input type="number" id="ammonia" placeholder="0-8 ppm" />
          <label for="nitrate"> Nitrate</label>
          <input type="number" id="nitrate" placeholder="0-160 ppm" />
        </div>
        <button onclick="saveReading()">Save Reading</button>
        <button onclick="displayHistory()">Show History</button>

        <div id="warnings"></div>
        <div id ="history"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
